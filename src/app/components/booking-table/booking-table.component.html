<navbar></navbar>
<div class="container">
  <h2>{{pageTitle}}</h2>
  <form (submit)="addBooking(
      dateOfReservation.value,
      timeOfReservation.value,
      firstName.value,
      lastName.value,
      phone.value,
      email.value,
      numberOfPersons.value,
      comment.value)" >
    <div class="col-md-8 col-md-offset-1">
      <div class="form-group col-md-6">
        <label >Date of reservation :</label>
        <input type="date" class="form-control" #dateOfReservation required>
      </div>
      <div class="form-group col-md-6">
        <label>Time of reservation :</label>
        <input type="time" class="form-control" #timeOfReservation required>
      </div>
      <div class="form-group col-md-6">
        <label>First Name :</label>
        <input type="text" class="form-control" #firstName required>
      </div>
      <div class="form-group col-md-6">
        <label>Last Name :</label>
        <input type="text" class="form-control" #lastName required>
      </div>
      <div class="form-group col-md-12">
        <label>Phone :</label>
        <input type="text" class="form-control" #phone required>
      </div>
      <div class="form-group col-md-12">
        <label>Email :</label>
        <input type="email" class="form-control" #email>
      </div>
      <div class="form-group col-md-12">
        <label>Number of persons :</label>
        <select class="form-control" #numberOfPersons>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
        </select>
      </div>
      <div class="form-group col-md-12">
        <div class="radio">
          <label><input type="radio" name="optradio">Table 1</label>
          <img src="../../../assets/images/reservetion_01.png" alt="Table 1">
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">Table 2</label>
          <img src="../../../assets/images/reservetion_02.png" alt="Table 2">
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">Table 3</label>
          <img src="../../../assets/images/reservetion_03.png" alt="Table 3">
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">Table 4</label>
          <img src="../../../assets/images/reservetion_04.png" alt="Table 4">
        </div>
      </div>
      <div class="form-group col-md-12">
        <label>Leave your comment :</label>
        <textarea class="form-control" rows="5" #comment></textarea>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </div>

  </form>
</div>
