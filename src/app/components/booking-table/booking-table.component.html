<navbar></navbar>
<div class="container">
  <h2>{{pageTitle}}</h2>
  <h2> You have selected table ==  {{tableId}}</h2>
  <form (submit)="addBooking(
      dateOfReservation.value,
      timeOfReservation.value,
      tableId,
      firstName.value,
      lastName.value,
      phone.value,
      email.value,
      numberOfPersons.value,
      comment.value)" >
    <div class="col-md-8 col-md-offset-1">
      <div class="form-group col-md-6">
        <label >Date of reservation :</label>
        <input
          [(ngModel)]="myDate" ng2-datetime-picker date-only="true"
          [ngModelOptions]="{standalone: true}"

          type="text" class="form-control" #dateOfReservation required>
      </div>
      <div class="form-group col-md-6">
        <label>Time of reservation :</label>
        <input
          [(ngModel)]="myTime" ng2-datetime-picker time-only="true"
          [ngModelOptions]="{standalone: true}" date-format=" HH:mm"

          type="text" class="form-control" #timeOfReservation required>
      </div>


      <div class="check-field row form-group col-md-9 col-md-offset-3">
        <a (click)="checkTable()" class="btn btn-success check-button"><h4>Check availability</h4></a>
        <p class="freed" *ngIf="freeTable > 5">This table is available</p>
        <p class="occupied" *ngIf="freeTable < 5">
          This table is not available <br>
          Please, select another time
        </p>
      </div>

      <div class="form-group col-md-6">
        <label>First Name :</label>
        <input type="text" class="form-control" #firstName required>
      </div>
      <div class="form-group col-md-6">
        <label>Last Name :</label>
        <input type="text" class="form-control" #lastName required>
      </div>

      <div class="form-group col-md-12">
        <label>Phone :</label>
        <input type="text" class="form-control" #phone required>
      </div>
      <div class="form-group col-md-12">
        <label>Email :</label>
        <input type="email" class="form-control" #email>
      </div>
      <div class="form-group col-md-12">
        <label>Number of persons :</label>
        <select class="form-control" #numberOfPersons>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
        </select>
      </div>
      <div class="form-group col-md-12">
        <label>Leave your comment :</label>
        <textarea class="form-control" rows="5" #comment></textarea>
      </div>
      <button type="submit" (click)="addReservation(
      dateOfReservation.value,
      timeOfReservation.value,
      tableId)" class="btn btn-success">Submit</button>
      <button id="reset" type="reset" class="btn btn-default">Reset</button>
    </div>

  </form>
</div>
